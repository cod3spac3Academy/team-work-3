<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackTGame</title>
    <!-- replace {your_key} with the one you got from fontawesome -->
    <script
      src="https://kit.fontawesome.com/543b427ec5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../team-work-3/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="HackTGame">
        <h2>Hack<span class="yellow">TGame</span></h2>
        <img src="img/menu.png" alt="bgr" />
      </div>
      <nav class="invisible">
        <span class="close"><img src="img/close.png" alt="x" /></span>
        <div id="optionsId" class="options">
          <ul>
            <li><a href="">Home </a></li>
            <li><a href="">About</a></li>
            <li><a href="">Games</a></li>
            <li><a href="">eSport</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
        <div id="iconsId" class="icons">
          <div i class="fa-brands fa-twitter"></div>
          <div i class="fa-brands fa-twitch"></div>
          <div i class="fa-brands fa-facebook-f"></div>
          <div i class="fa-brands fa-instagram"></div>
          <div i class="fa-brands fa-youtube"></div>
        </div>
        <div id="buttonsId" class="buttons">
          <form>
            <button>LOGIN</button>
            <button>SIGN UP</button>
          </form>
        </div>
        
      </nav>
    </header>
    <main>
      <section class="slider"></section>
      <section class="team"></section>
      <section class="games"></section>
    </main>
    <footer></footer>
  </body>
  <script src="assets/js/app.js"></script>
</html>
