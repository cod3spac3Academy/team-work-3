<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackTGame</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- replace {your_key} with the one you got from fontawesome -->
    <script
      src="https://kit.fontawesome.com/b20c74decf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="slider" >
        <div id="precarga">
          <img src="img/slider/6.jpg" alt="pre6">
          <img src="img/slider/1.jpg" alt="pre1" loading="eager">
          <img src="img/slider/2.jpg" alt="pre2">
          <img src="img/slider/3.jpg" alt="pre3">
          <img src="img/slider/4.jpg" alt="pre4">
          <img src="img/slider/5.jpg" alt="pre5">
        </div>
        <div class="sliderContainer">
          <div class="sliderText">
            <h1 class="sliderH1">
              WE LOVE <span class="sliderYellow">GAMES!</span>
            </h1>
            <p class="sliderP">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sunt
              porro iusto architecto facilis cumque excepturi, consequuntur,
              exercitationem a fugiat officiis corporis, sequi quae inventore
              repellat?
            </p>
            <div class="sliderButtons">
              <button class="boton1"></button>
              <button class="boton2"></button>
              <button class="boton3"></button>
              <button class="boton4"></button>
              <button class="boton5"></button>
              <button class="boton6"></button>
            </div>
          </div>
        </div>
      </section>
      <section class="team"></section>
      <section class="games"></section>
    </main>
    <footer></footer>
  </body>
  <script src="assets/js/app.js"></script>
</html>
